<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>转动特效实例</title>
    <link href="../../JQuery/jquery.public.css" rel="stylesheet" type="text/css" />
    <script src="../../JQuery/jquery.1.11.1.js" type="text/javascript"></script>
    <script src="../../JQuery/jquery.tool/jquery.tool.js" type="text/javascript"></script>
    <script src="../jquery.pngFix/jquery.pngFix.js" type="text/javascript"></script>
    <script src="../../JQuery/jquery.easing/jquery.easing.js" type="text/javascript"></script>
    <script src="jquery.circulate.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {

            $(".orange").circulate({
                speed: 2000,
                height: 30,
                width: 90,
                sizeAdjustment: 40,
                loop: true,
                zIndexValues: [1, 1, 3, 3]
            });
            setTimeout(function () {
                $(".blue").circulate({
                    speed: 2000,
                    height: 30,
                    width: 90,
                    sizeAdjustment: 40,
                    loop: true,
                    zIndexValues: [1, 1, 3, 3]
                });
            }, 1200);
            setTimeout(function () {
                $(".green").circulate({
                    speed: 2000,
                    height: 30,
                    width: 90,
                    sizeAdjustment: 40,
                    loop: true,
                    zIndexValues: [1, 1, 3, 3]
                });
            }, 2400);
            setTimeout(function () {
                $(".green2").circulate({
                    speed: 2000,
                    height: 30,
                    width: 90,
                    sizeAdjustment: 40,
                    loop: true,
                    zIndexValues: [1, 1, 3, 3]
                });
            }, 3600);
            setTimeout(function () {
                $(".green3").circulate({
                    speed: 2000,
                    height: 30,
                    width: 90,
                    sizeAdjustment: 40,
                    loop: true,
                    zIndexValues: [1, 1, 3, 3]
                });
            }, 4800);
            setTimeout(function () {
                $(".green4").circulate({
                    speed: 2000,
                    height: 30,
                    width: 90,
                    sizeAdjustment: 40,
                    loop: true,
                    zIndexValues: [1, 1, 3, 3]
                });
            }, 6000);
        })
    </script>
</head>
<body>
    <img class="orange" src="../images/loading.gif" alt="" style="position: absolute;
        top: 150px; left: 250px; width: 32px; height: 32px;" />
    <img class="blue" src="../images/loading.gif" alt="" style="position: absolute; top: 150px;
        left: 250px; width: 32px; height: 32px;" />
    <img class="green" src="../images/loading.gif" alt="" style="position: absolute;
        top: 150px; left: 250px; width: 32px; height: 32px;" />
    <div class="orange" style="width: 45px; height: 45px; text-align: center; position: absolute;
        top: 250px; left: 250px;">
        讯
    </div>
    <div class="blue" style="width: 45px; height: 45px; text-align: center; position: absolute;
        top: 250px; left: 250px;">
        库
    </div>
    <div class="green" style="width: 45px; height: 45px; text-align: center; position: absolute;
        top: 250px; left: 250px;">
        舆
    </div>
    <div class="green2" style="width: 45px; height: 45px; text-align: center; position: absolute;
        top: 250px; left: 250px;">
        情
    </div>
    <div class="green3" style="width: 45px; height: 45px; text-align: center; position: absolute;
        top: 250px; left: 250px;">
        系
    </div>
    <div class="green4" style="width: 45px; height: 45px; text-align: center; position: absolute;
        top: 250px; left: 250px;">
        统
    </div>
</body>
</html>
