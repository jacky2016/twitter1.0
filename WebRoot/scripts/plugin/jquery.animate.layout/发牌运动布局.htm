<head>
    <title></title>
    <style type="text/css">
        .dBody
        {
            width: 1280px;
            height: 320px;
            background: #eee;
            border: 1px solid #ccc;
            margin: 0 auto;
        }
        .dBody ul li
        {
            width: 150px;
            height: 150px;
            float: left;
            margin: 5px;
        }
        .dBody .dItem
        {
            width: 148px;
            height: 148px;
            background: #fff;
            border: 1px solid blue;
        }
        .dBody .dItem h1
        {
            width: 100%;
            height: 25px;
            background: blue;
            text-indent: 5px;
            font-size: 12px;
        }
        
        .dBody2
        {
            width: 1280px;
            height: 320px;
            background: #eee;
            border: 1px solid #ccc;
            margin: 0 auto;
        }
        .dBody2 ul li
        {
            width: 150px;
            height: 150px;
            float: left;
            margin: 5px;
        }
        .dBody2 .dItem
        {
            width: 148px;
            height: 148px;
            background: #fff;
            border: 1px solid red;
        }
        .dBody2 .dItem h1
        {
            width: 100%;

            text-indent: 5px;

        }
        
        .dBody3
        {

        {

            background: yellow;
            text-indent: 5px;
            font-size: 12px;
        }
    </style>
    <link href="../../JQuery/jquery.public.css" rel="stylesheet" type="text/css" />
    <link href="jquery.animate.layout.css" rel="stylesheet" type="text/css" />
    <script src="../../JQuery/jquery.1.11.1.js" type="text/javascript"></script>
    <script src="../../JQuery/jquery.tool/jquery.tool.js" type="text/javascript"></script>
    <script src="jquery.animate.layout.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            //画Div
            var html = '';
            for (var i = 0; i < 16; i++) {
                html += $[FO]('<li><div class="dItem"><h1>标题{0}</h1>{0}</div></li>', i + 1);
            }
            var dBody = $('.dBody');
            var dBody2 = $('.dBody2');
            var dBody3 = $('.dBody3');

            dBody.html('<ul>' + html + '</ul>');
            dBody2.html('<ul>' + html + '</ul>');
            dBody3.html('<ul>' + html + '</ul>');

            var dBodyItem = dBody.find('.dItem');
            var dBody2Item = dBody2.find('.dItem');
            var dBody3Item = dBody3.find('.dItem');

            dBodyItem.layoutMovement();
            dBody2Item.layoutMovement({ name: '红块', left: 0, top: 330 });
            dBody3Item.layoutMovement({ name: '我的首页', box: '<div style=" background: yellow; width:60px; height:60px;position: absolute;">{0}</div>', left: 0, top: 660 });
        })
    </script>
</head>
<body>
    <span class="tip"></span>
