<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../../JQuery/jquery.1.11.1.js" type="text/javascript"></script>
    <script src="../../JQuery/jquery.tool/jquery.tool.js" type="text/javascript"></script>
    <script src="jquery.quake.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var aaa = $('#aaa');
            aaa.quake({
                width: 0,
                height: 8,
                speed: 150
            });
            $('#bbb').quake({
                width: 8,
                height: 0,
                speed: 150
            });

        });
    </script>
</head>
<body>
    <div id="aaa" style="background: red; width: 30px; height: 30px; border: 1px solid black;">
        信封
    </div>
    <br />
    <br />
    <div id="bbb" style="background: yellow; width: 30px; height: 30px; border: 1px solid black;">
        铃铛
    </div>
</body>
</html>
