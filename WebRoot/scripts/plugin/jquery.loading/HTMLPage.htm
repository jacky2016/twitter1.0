<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../jquery.tool/jquery.tool.js" type="text/javascript"></script>
    <script src="jquery.loading.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var opts = {
                lines: 12, // The number of lines to draw
                length: 2, // The length of each line
                width: 6, // The line thickness
                radius: 20, // The radius of the inner circle
                color: 'black', // #rgb or #rrggbb
                speed: 1, // Rounds per second
                trail: 60, // Afterglow percentage
                shadow: false, // Whether to render a shadow
                hwaccel: false // Whether to use hardware acceleration
            };
            var spinner = new Spinner(opts).spin($('.aa')[0]);
        })
    </script>
</head>
<body>
    <div class="aa" style=" width:100px; height:100px;">
        aa
    </div>
</body>
</html>
