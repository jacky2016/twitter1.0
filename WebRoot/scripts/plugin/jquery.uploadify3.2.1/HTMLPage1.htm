<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="uploadify.css" rel="stylesheet" type="text/css" />
    <script src="../JQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../JQuery/jquery.tool/jquery.tool.js" type="text/javascript"></script>
    <script src="jquery.uploadify-3.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#uploadify").uploadify({
                //指定swf文件
                'swf': 'uploadify.swf',
                //后台处理的页面
                'uploader': 'Handler1.ashx',
                //按钮显示的文字
                'buttonText': '上传',
                //显示的高度和宽度，默认 height 30；width 120
                'height': 20,
                'width': 80,
                //上传文件的类型  默认为所有文件    'All Files'  ;  '*.*'
                //在浏览窗口底部的文件类型下拉菜单中显示的文本
                'fileTypeDesc': 'Image Files',
                //允许上传的文件后缀
                'fileTypeExts': '*.gif; *.jpg; *.png',
                //发送给后台的其他参数通过formData指定
                //'formData': { 'someKey': 'someValue', 'someOtherKey': 1 },
                //上传文件页面中，你想要用来作为文件队列的元素的id, 默认为false  自动生成,  不带#
                'queueID': 'fileQueue',
                //选择文件后自动上传
                'auto': true,
                //设置为true将允许多文件上传
                'multi': true,
                removeCompleted: false,
                //上传成功后执行
                'onUploadSuccess': function (file, data, response) {
                    $('#' + file.id).find('.data').html('<image src="UploadImages/' + file.name + '" style="width:60px; height:60px; float:right" /><div style="clear:right;">上传完毕</div>');
                    $('a', $('#fileQueue'))[UB](CK)[BD](CK, function () {
                        alert('aaa');
                        return FE;
                    });
                }
            });
        });
    
    </script>
</head>
<body>
<div>
        <div id="fileQueue">
        </div>
        <input type="file" name="uploadify" id="uploadify" />

    </div>
</body>
</html>
